<div class="page-login">
         <div class="login-header">
            <img src="/static/images/logo-new.png">
         </div>
         <div class="login-form col-lg-3">
            <div class="input-group col-lg-10 col-md-offset-1">
               <span class="input-group-addon"><i class="icon-user"></i></span>
               <input type="text" class="form-control input-lg" v-model="user.userName" placeholder="用户名">
            </div>
            <br>
            <div class="input-group col-lg-10 col-md-offset-1">
               <span class="input-group-addon fix-border"><i class="icon-key"></i></span>
               <input type="password" class="form-control  input-lg" v-model="user.pwd" placeholder="密码">
            </div>
            <br>
            <div class=" col-lg-10 col-md-offset-1" style="padding: 0">
               <a class="btn btn-primary btn-block btn-lg"  v-on="click:onLogin">
                  <span class="icon icon-check"></span>
                  立即登录</a>
            </div>
         </div>
</div>
