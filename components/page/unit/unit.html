<div class="page-unit">

    <div class="panel">
        <div class="panel-heading">
            <button class="btn btn-primary" v-on="click:onAddUnit">
                <span class="icon icon-plus"></span>
                添加
            </button>
        </div>
        <div class="panel-body">
            <table class="table datatable" id="unitTable">
                <thead>
                <tr>
                    <th class="sort-disabled">序号</th>
                    <th>单位名称</th>
                    <th>单位地址</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                    <th class="sort-disabled">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-repeat="l in list" >
                    <td>{{$index+1}}</td>
                    <td>{{l.Unit_Name}}</td>
                    <td>{{l.Unit_Address}}</td>
                    <td>{{l.Contacter}}</td>
                    <td>{{l.Contact_Phone}}</td>
                    <td>
                        <span  class="icon icon-trash " style="cursor: pointer"  v-on="click:onDelUnit(l.ID)"> </span>
                        <span  v-on="click:onEditUnit(l)" style="cursor: pointer"  class="icon icon-edit"> </span>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>


    <div class="modal fade" id="unitModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">{{do}}单位</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-2 control-label">单位名称</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" v-model="unit.unitname" placeholder="单位名称" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">单位地址</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" v-model="unit.unitaddress" placeholder="单位地址"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">联系人</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" v-model="unit.contacter" placeholder="联系人"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">联系电话</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" v-model="unit.contactphone" placeholder="联系电话"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" v-on="click:onSubmit">保存</button>
                </div>
            </div>
        </div>
    </div>

</div>
